<!DOCTYPE html><html lang=en-US><head><title>FROG PUZZLE</title><meta content="text/html; charset=UTF-8" http-equiv="Content-Type"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 maximum-scale=1.0"><link rel="icon" type="image/png" href="../images/my_transparent_frog_reduced.png"><link href="css/style.css" media="screen" rel="stylesheet" type="text/css"/></head><body><div id="frogPond"><h1>Frog Jump Puzzle</h1><form action="" method="post"><div class="timer"><h2>00:00:00</h2> <button id="startbtn" name="start" value="start">START</button> <button id="stopbtn" name="stop" value="stop">STOP</button> <button id="clearbtn" name="reset" value="reset">REFRESH</button><p>Click START to Play</p></div><ul id="frogJump"><li><button name="frog" class="male frog" data-curpos='1' value="1" disabled><span></span></button></li><li><button name="frog" class="male frog" data-curpos='2' value="2" disabled><span></span></button></li><li><button name="frog" class="male frog" data-curpos='3' value="3" disabled><span></span></button></li><li><button name="frog" class="rock" data-curpos='0' value="0" style="background:transparent" disabled><span></span></button></li><li><button name="frog" class="feminine frog" data-curpos='4' value="4" disabled><span></span></button></li><li><button name="frog" class="feminine frog" data-curpos='5' value="5" disabled><span></span></button></li><li><button name="frog" class="feminine frog" data-curpos='6' value="6" disabled><span></span></button></li></ul><div class="hd a"><h3>Congratulations!!! You Won the game in <span></span></h3> <button id="playAgain" name="reset" value="reset">Click here to Play again</button></div></form><h4>[Note: You can jump only one frog or empty rock at a time. Once you interchange all the PINK and GREEN frog's, You win the game]</h4></div><script src="js/frogjump.js"></script> </body></html>
